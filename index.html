<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>St John, USVI Neighborhood Map</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  
  <div class="container">
    <div class="search col-md-3 ">
    <form class="">
      <input type="text" placeholder="Search... " class="col-md-12 form-control input-sm" data-bind="textInput: searchQuery, event: { focus: showList }"></form>
    
      <div class="location-list row " data-bind="visible: listVisible">
        
        <ul class="col-md-12" data-bind="foreach: markerSearchResults">
          <li data-bind="text: title, click: $parent.setCurrentLocation"></li>
        </ul>
        <button class="reset btn btn-danger" data-bind="click: reset">Reset</button>
        <button class="closes btn btn-success" data-bind="click: hideList">Close</button>
      </div>
  </div>
    <div class="map-container">
      <div id="map-canvas" class="col-md-12"></div>
    </div>
  </div>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4dPe_yN-2mi8CPVDkkK3Nyfa_VZUvFZo">
  </script>
  <script type="text/javascript"
          src="js/promise.min.js">
  </script>
  <script type="text/javascript"
          src="js/knockout-3.3.0.js">
  </script>
  <script type="text/javascript"
          src="js/app.js">
  </script>
</body>
</html>
